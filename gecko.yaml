substitutions:
  devicename: "gecko-controller"
  friendly_name: "Gecko spa controller "
  device_description: "Controller interface for Gecko spa"
  
esp32:
  board: esp32dev
  framework:
    type: arduino

wifi:
  ssid: !secret wifi_ssid
  password: !secret wifi_password

captive_portal:

logger:
  level: DEBUG
  baud_rate: 0 # disable logging over uart

api:
  encryption:
    key: !secret api_key

ota:
  platform: esphome

web_server:

esphome:
  name: ${devicename}
  friendly_name: ${friendly_name}
  comment: "${device_description}"

external_components:
- source: github://dala318/esphome-qmi8658external_components:
# - source:
#       type: local
#       path: my_dev_components

# i2c:
#   sda: GPIO11
#   scl: GPIO12

sensor:
  - platform: gecko
    interrupt_pin: GPIO13
    temperature:
      name: "Spa Temperature"
      # filters:
      #   - offset: 34.0
    update_interval: 5s
